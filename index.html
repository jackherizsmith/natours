<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> <!-- can call specific sizes-->

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">     <!-- this is a block as it stands alone-->
            <div class="header__logo-box">           <!-- image is inline element so good to put in a container, which is an element of the header (less meaningful without it)-->
                <img src="img/logo-white.png" alt="logo" class="header__logo">  <!--not sure this is BEM-->
            </div>
            <div class="header__text-box">  <!-- creating to add things later -->
                <h1 class="heading-primary">      <!-- single most important heading for SEO so best not to break h1 just for style--><!--...and block, because we might want to use primary headings elsewhere-->
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1> 
                <a href="#" class="btn btn--white btn--animated">Discover our tours</a> <!--good practice to separate things that will always be the same from modifiers-->
            </div> 
        </header>
        
    </body>
</html>
